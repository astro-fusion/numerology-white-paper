name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      run_notebooks:
        description: 'Execute Jupyter notebooks during build'
        required: false
        default: false
        type: boolean
      publish_artifacts:
        description: 'Publish build artifacts'
        required: false
        default: true
        type: boolean

jobs:
  # Quality checks job
  quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-quality-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-quality-

    - name: Install quality dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy bandit safety

    - name: Check code formatting (Black)
      run: black --check --diff src/ tests/

    - name: Check import sorting (isort)
      run: isort --check-only --diff src/ tests/

    - name: Lint code (flake8)
      run: flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Type checking (mypy)
      run: mypy src/vedic_numerology/

    - name: Security scan (bandit)
      run: bandit -r src/ --exclude tests

    - name: Check dependencies security (safety)
      run: safety check --full-report

  # Test job with matrix
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - python-version: "3.10"
            upload-coverage: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-test-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-test-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-test-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libswisseph-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pyswisseph>=2.08.00

    - name: Run tests with coverage
      run: |
        python -m pytest tests/ --cov=vedic_numerology --cov-report=xml --cov-report=html --cov-report=term-missing

    - name: Upload coverage to Codecov
      if: matrix.upload-coverage
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy

    - name: Run Black code formatting check
      run: black --check --diff src/ tests/

    - name: Run isort import sorting check
      run: isort --check-only --diff src/ tests/

    - name: Run flake8 linting
      run: flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run mypy type checking
      run: mypy src/vedic_numerology/

  # Build documentation and manuscripts
  build-manuscripts:
    name: Build Manuscripts & Documentation
    runs-on: ubuntu-latest
    needs: [quality, test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
      with:
        tinytex: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-manuscript-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-manuscript-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libswisseph-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyswisseph>=2.08.00 matplotlib seaborn plotly numpy pandas

    - name: Build manuscript in multiple formats
      run: |
        echo "Building manuscript formats..."

        # HTML build (interactive)
        quarto render manuscript.qmd --to html
        ls -la manuscript.html

        # PDF build (print-ready)
        quarto render manuscript.qmd --to pdf
        ls -la manuscript.pdf

        # DOCX build (Word-compatible)
        quarto render manuscript.qmd --to docx
        ls -la manuscript.docx

    - name: Upload manuscript artifacts
      uses: actions/upload-artifact@v4
      with:
        name: manuscripts-${{ github.run_number }}
        path: |
          manuscript.html
          manuscript.pdf
          manuscript.docx
        retention-days: 30

  build-docs:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme myst-parser

    - name: Build documentation
      run: |
        mkdir -p docs/api
        sphinx-build -b html docs/ docs/_build/html

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/_build/html/

  generate-reports:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libswisseph-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyswisseph>=2.08.00 matplotlib seaborn plotly numpy pandas

    - name: Generate research reports
      run: |
        python -c "
        from vedic_numerology import analyze_birth_chart
        import matplotlib
        matplotlib.use('Agg')  # Use non-interactive backend

        # Generate Mars 1984 analysis report
        analysis = analyze_birth_chart('1984-08-27', '10:30', 28.6139, 77.1025)

        # Save comprehensive report
        report = analysis.generate_report()
        with open('mars_1984_analysis.txt', 'w') as f:
            f.write(report)

        # Generate visualizations
        try:
            fig1 = analysis.plot_numerology_comparison(use_plotly=False)
            fig1.savefig('mulanka_bhagyanka_comparison.png', dpi=150, bbox_inches='tight')

            fig2 = analysis.plot_dignity_analysis(use_plotly=False)
            fig2.savefig('mars_dignity_analysis.png', dpi=150, bbox_inches='tight')

            print('Reports and visualizations generated successfully')
        except Exception as e:
            print(f'Visualization generation failed: {e}')
        "

    - name: Upload research reports
      uses: actions/upload-artifact@v4
      with:
        name: research-reports
        path: |
          mars_1984_analysis.txt
          *.png

  release:
    runs-on: ubuntu-latest
    needs: [test, lint, build-pdf]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Publish to PyPI (if configured)
      if: github.repository_owner == 'astro-fusion' && secrets.PYPI_API_TOKEN != ''
      run: |
        twine upload dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

    - name: Create GitHub Release
      if: github.repository_owner == 'astro-fusion'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        body: |
          Automated release of Vedic Numerology-Astrology Integration System

          ## Changes
          - Comprehensive numerology-astrology analysis system
          - Swiss Ephemeris integration with Lahiri Ayanamsa
          - PDF manuscript generation
          - Research report generation
          - Interactive visualizations

          ## Artifacts
          - Research manuscript PDF
          - Generated analysis reports
          - Python package distribution
        draft: false
        prerelease: false