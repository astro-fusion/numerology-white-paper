name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
      - 'src/**'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - 'README.md'
      - 'src/**'

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install documentation dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx-rtd-theme myst-parser sphinx-autoapi sphinx-copybutton

    - name: Install package for API documentation
      run: |
        pip install -e .

    - name: Build API documentation
      run: |
        mkdir -p docs/api
        sphinx-build -b html docs/ docs/_build/html
        sphinx-build -b json docs/ docs/_build/json

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/_build/html/

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.repository_owner == 'astro-fusion'

    steps:
    - name: Download documentation artifact
      uses: actions/download-artifact@v3
      with:
        name: documentation
        path: docs-html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs-html
        cname: vedic-numerology.astrology.research