# Render Deployment Configuration
# https://render.com/docs/deploy-fastapi

services:
  - type: web
    name: vedic-numerology-api
    runtime: python3
    buildCommand: pip install -r requirements-api.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production

